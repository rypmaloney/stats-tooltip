<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <header>
            <div>
                <img src="./icons/icon128.png" />
                <div>
                    <h1>Baseball Stats Tooltip</h1>
                    <p class="small">Advanced stats for active MLB players</p>
                </div>
            </div>
        </header>

        <main>
            <div class="fields">
                <div class="set">
                    <h2>Pitching Stats</h2>

                    <div class="container" id="p-container"></div>
                </div>
                <div class="set">
                    <h2>Batting Stats</h2>

                    <div class="container" id="b-container"></div>
                </div>
            </div>
            <div>
                <p id="error"></p>
            </div>
        </main>
        <script src="./popup.js" type="module"></script>
        <style>
            body {
                width: 400px;
                background-color: rgb(224, 224, 224);
                border-radius: 5px;
                padding: 0.5em;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
            }
            header,
            .set {
                padding: 0.5em 1em 1em 0.5em;
                margin: 0.4em;
                background-color: white;
                border-radius: 7px;
            }
            .collapsed {
                height: 0;
                overflow: hidden;
            }
            header div {
                display: flex;
                flex-direction: row;
                justify-content: space-around;
                margin: auto 18px;
            }
            header div div {
                display: flex;
                flex-direction: column;
            }
            img {
                width: 65px;
                height: 65px;
                padding-top: 5px;
            }
            h1,
            h2 {
                font-weight: 400;
            }
            h1 {
                color: rgb(171, 42, 42);
                margin-bottom: 0;
                padding-bottom: 0;
                font-size: 1.8em;
            }
            h2 {
                font-size: 1.3em;
                text-align: center;
                padding-bottom: 7px;
                border-bottom: 1px solid rgb(224, 224, 224);
            }
            .small {
                font-size: 10px;
                font-style: italic;
            }
            .fields {
                display: flex;
                flex-direction: column;
            }
            .container {
                margin: auto;
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
            }
            .select {
                width: 100px;
                height: 150px;
            }
            option:checked {
                background-color: rgb(152, 212, 134);
            }

            .container div {
                display: flex;
                flex-direction: row;
                align-items: center;
                width: 7.8em;
                margin: auto;
            }
            .container input[type='checkbox'] {
                appearance: none;
                border-radius: 50%;
                border: 2px solid #555;
                width: 1em;
                height: 1em;
                cursor: pointer;
                display: inline-block;
                position: relative;
            }
            /* style for the checked state */
            .container input[type='checkbox']:checked:before {
                content: '\2713';
                display: block;
                width: 1.2em;
                height: 1.2em;
                position: absolute;
                top: -0.4em;
                left: -0.3em;
                font-size: 1.5em;
                line-height: 1;
                text-align: center;
                color: rgb(32, 135, 37);
            }
            .container label {
                font-size: 0.9em;
                cursor: pointer;
                margin: 5px;
            }

            #error {
                color: rgb(92, 25, 25);
                font-size: 11px;
                padding: 0;
                margin: 0;
                text-align: center;
            }
        </style>
    </body>
</html>
